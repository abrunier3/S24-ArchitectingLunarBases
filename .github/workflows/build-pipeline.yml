name: Build Pipeline — SysML → JSON → USD

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for generated assets'
        required: false
        default: 'chore: rebuild USD assets from assembly.sysml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda with cache
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: '3.10'
          auto-activate-base: true
          use-mamba: true

      - name: Cache conda environment
        uses: actions/cache@v4
        id: conda-cache
        with:
          path: /usr/share/miniconda/envs/s24
          key: conda-s24-${{ hashFiles('setup.py', 'setup.cfg', 'pyproject.toml') }}

      - name: Create conda environment
        if: steps.conda-cache.outputs.cache-hit != 'true'
        run: |
          mamba create -n s24 -y python=3.10
          mamba install -n s24 -y -c conda-forge usd

      - name: Install S24 package
        run: |
          conda run -n s24 pip install -e .

      - name: Run pipeline
        run: |
          mkdir -p database/json database/scenes database/assets
          conda run -n s24 python -m S24.cli build \
            --sysml database/sysml/assembly.sysml \
            --json database/json/assembly.json \
            --materials-sysml database/sysml/materials.sysml \
            --materials-json database/json/materials.json \
            --assets database/assets \
            --scene database/scenes/Assembly.usda \
            --root-all

      - name: Commit generated assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add database/json/ database/scenes/ database/assets/
          git diff --staged --quiet || git commit -m "${{ github.event.inputs.commit_message }}"
          git push
